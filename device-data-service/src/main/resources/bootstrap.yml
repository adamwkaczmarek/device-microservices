spring:
  application:
    name: device-data-service
  profiles:
    active:
      dev
  cloud:
    config:
      enabled: false
      label: devices-ms-config
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        device-data-update-out:
          destination: device-data-update
          contentType: application/json

queue:
  data: DeviceDataQueue


